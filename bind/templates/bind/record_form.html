# bind/templates/bind/record_form.html
{% extends 'bind/base.html' %}

{% block content %}
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-bold mb-4">Add DNS Record</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.domain.id_for_label }}">
                Domain
            </label>
            {{ form.domain }}
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.record_type.id_for_label }}">
                Record Type
            </label>
            {{ form.record_type }}
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.ip_address.id_for_label }}">
                IP Address
            </label>
            {{ form.ip_address }}
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.priority.id_for_label }}">
                Priority (for MX records)
            </label>
            {{ form.priority }}
        </div>

        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add Record
            </button>
            <a href="{% url 'domain-list' %}" class="text-blue-500 hover:text-blue-800">
                Back to list
            </a>
        </div>
    </form>
</div>
{% endblock %}
